{% extends "layouts/base.html" %}

{% block title %}Noticias{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      {% for noticia in noticias %}
        <div class="col">
          <div class="card h-100 shadow-sm">
            <a href="{{ noticia.link|safe }}" target="_blank">
              <img src="{{ noticia.imagen|safe }}" class="card-img-top img-fluid" alt="{{ noticia.nombre }}">
            </a>
            <div class="card-body">
              <h5 class="card-title">
                <a href="{{ noticia.link|safe }}" target="_blank" class="text-decoration-none text-dark">{{ noticia.nombre }}</a>
              </h5>
              <p class="card-text text-muted mb-0">{{ noticia.autor }}</p>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="col-12"><p>No hay noticias disponibles.</p></div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
